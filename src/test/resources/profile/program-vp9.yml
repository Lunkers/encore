name: program-vp9
description: VP9 profile
scaling: bicubic
encodes:
  - type: Vp9Encode
    suffix: _vp9_3000
    twoPass: true
    height: 1080
    params:
      b:v: 3000k
      maxrate: 4500k
      bufsize: 6000k
      r: 25
      pix_fmt: yuv420p10le
    vp9-params:
      g: 96
      keyint_min: 96
      rc_lookahead: 25
      tile-columns: 6
      frame-parallel: 1
      quality: good
      speed: 0
    audioEncode:
      type: AudioEncode
      bitrate: 192k
      suffix: STEREO
      codec: libvorbis

